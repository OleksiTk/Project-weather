<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Homenaje:regular"
      rel="stylesheet"
    />
    <title>Project-weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card__container">
        <div class="sreach">
          <input
            type="text"
            class="sreach-text"
            placeholder="sreach your city"
          />
          <button class="sreach-btn">
            <img src="img/search.png" alt="" width="35" height="35" />
          </button>
        </div>
        <div class="weather">
          <img
            src="img/cloudy.png"
            alt=""
            height="100"
            width="100"
            class="weather-icon"
          />
          <h1 class="temp">22°с</h1>
          <h2 class="city">Kyiv</h2>
          <div class="details">
            <div class="col">
              <img src="img/humidity.png" height="60" width="60" alt="" />
              <div class="col-text">
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="img/wind.png" height="60" width="60" alt="" />
              <div class="col-text">
                <p class="wind">15km/h</p>
                <p>Wind</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let apikey = "d711646afe7ceb73facc1af8abb5331c";
      let apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      let input = document.querySelector(".sreach-text");
      async function checkWeather(city) {
        city = input.value;
        const response = await fetch(apiUrl + city + `&appid=${apikey}`);
        let data = await response.json();
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°с";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + " " + "%";
        document.querySelector(".wind").innerHTML =
          Math.round(data.wind.speed) + " " + "km/h";
        console.log(data);
      }
      document
        .querySelector(".sreach-btn")
        .addEventListener("click", checkWeather);
    </script>
  </body>
</html>
